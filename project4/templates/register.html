<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form method="post">
            {% csrf_token %}
            <label for="nme">Name</label>
            <input type="text" id="nme" name="nme"><br><br>
            <label for="pno">Contact Number</label> 
            <input type="text" id="pno" name="pno"><br><br>
            <label for="email">Email</label>
            <input type="text" id="email" name="email"><br><br>
            <label for="un">Username</label>
            <input type="text" id="un" name="un"><br><br>
            <label for="pw">Password</label>
            <input type="text" id="pw" name="pw"><br><br>
            <label for="cpw">Confirm Password</label>
            <input type="text" id="cpw" name="cpw"> <br><br>
            <input type="submit" value="Register">
        </form>
    </center>
</body>
</html>
